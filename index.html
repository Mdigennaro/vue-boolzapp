<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Vue Boolzapp</title>
</head>
<body>
  
  <div id="app">

    <div class="container">

      <div class="box">

        <!--TOP BOX-->
        <div class="top clearfix">
          <div class="top-left-user float-left">

            <div class="my-user-left">
              <img src="img/avatar_io.jpg" alt="Mio profilo">
            <h4>Nome Utente</h4>
            </div>
  
            <div class="my-user-right">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
            
          </div>
  
          <div class="top-right-user float-left ">
  
            <div class="top-user-chat-left">
              <img src="img/avatar_1.jpg" alt="profilo 1">
              <div class="dati-user">
                <h5>Michele</h5>
                <span>Ultimo accesso oggi alle 10/01/2020 16:15:22</span>
              </div>
            </div>
  
            <div class="top-user-chat-right">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
  
          </div>
        </div>
        <!--/TOP BOX-->

        <!--MAIN BOX-->
        <div class="main clearfix">

          <!--MAIN LEFT-->
          <div class="main-left float-left">
             
            <!--NOTIFICHE-->
            <section class="notifiche">

              <i class="fas fa-bell-slash"></i>

              <div class="msg-notifiche">
                <p>Ricevi notifiche di nuovi messaggi</p>

                <span><a href="#">Attiva notifiche desktop</a></span>
              </div>

            </section>

            <!--UTENTI-->
            <section class="users">
              
              <!--BARRA DI RICERCA UTENTE-->
              <div class="search-user">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
              </div>
               <!--BARRA DI RICERCA UTENTE-->

              <!--LISTA UTENTI-->
              <div class="user-list">

                <div v-for="user in users" class="user">

                  <div class="user-list-left">

                    <img :src="user.img" alt="user 1">

                    <div class="last-msg">
                      <h5>{{user.nome}}</h5>
                      <span>{{user.msg}}</span>
                    </div>

                  </div>

                  <div class="user-list-right">
                    <span>{{user.ultimoAccesso}}</span>
                  </div>

                </div>

                  <div class="user-list-right">
                    <span>10/01/2020 15:50:00</span>

                </div>

              </div>

            </section>

          </div>
          <!--MAIN LEFT-->

          <!--MAIN RIGHT-->
          <div class="main-right float-left">

            <div class="chat">


            </div>

            <div class="area-msg">

              <i class="far fa-smile"></i>

              <input type="text" placeholder="Scrivi un messaggio">

              <i class="fas fa-microphone"></i>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!--SCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
